<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Foodly</title>
  <link rel="stylesheet" href="Login.css">
 
</head>
<body>
     <!-- Left Section-->

  <div class="container">

    <div class="form-section">
      <h1>Login</h1>
      
      <form>
        
        <h5>E-mail Address</h5>
        <input type="email" placeholder="Enter your E-mail Address" required><br>
        <h5>Password</h5>
        <input type="password" placeholder="Enter your password" required><br>
       
      
        <button class="SignUp" type="submit">Login</button>
      </form>
    </div>

    <!-- Right Section:-->

    <div class="welcome-section">
      <h1>WELCOME!</h1>
      <p>Enter your credentials <br>
        to login.</p>
      <br>
      <br>
      <p>Don't have an account?</p>
      <button class="signup-btn">Sign Up</button>
    </div>
  </div>
</body>
</html>
