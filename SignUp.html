<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Foodly</title>
  <link rel="stylesheet" href="SignUp.css">
 
</head>
<body>
     <!-- Left Section-->

  <div class="container">

    <div class="form-section">
      <h1>Sign Up</h1>
      <p>Create new account</p>
      <form>

      
        <h5>E-mail Address</h5>
        <input type="email" placeholder="Enter your E-mail Address" required><br>
        <h5>Password</h5>
        <input type="password" placeholder="Enter your password" required><br>
        <h5>Confirm Password</h5>
        <input type="password" placeholder="Confirm password" required><br>

        <div class="checkbox-container">
          <ul class="terms-list">
          <li><input type="checkbox" id="terms" name="terms" required></li>
          <li><label for="terms">I agree to Foodly's <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and <a href="#">Content Policies</a></label></li>
        </ul>
        </div>

        <button class="SignUp" type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Right Section:-->

    <div class="welcome-section">
      <h1>WELCOME!</h1>
      <p>Enter your personal details <br>
        and start your journey <br>with us.</p>
      <br>
      <br>
      <p>Already have an account?</p>
      <button class="login-btn">Login</button>
    </div>
  </div>
</body>
</html>
